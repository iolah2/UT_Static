<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdminPage</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/807fc2467b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div>
            <h1>Admin Panel</h1>
            <hr>
        </div>
        <div class="text-right" id="addNewRow">
            <button class="btn btn-success btn-rounded" name="addNew" type="button" onclick=addNewRowInterface()>
                <i class="fas fa-plus"></i></button>    
        </div>
        <hr>
        <table class="table table-striped text-center table-sm" id="userData">
            <thead>
                <tr>
                    <th scope="col">
                        ID
                    </th>
                    <th scope="col">
                        NÉV
                    </th>
                    <th scope="col">
                        KOR
                    </th>
                    <th scope="col">
                        SZERKESZTÉS
                    </th>
                </tr>
            </thead>
            <tbody id="userDataTbody">

            </tbody>
        </table>
        <div id="Pages">
        </div>


    </div>

    <script src="js/admin.js"></script>
</body>

</html>
